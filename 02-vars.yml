- name: Declare variable at play level
  hosts: all
  connection: local
  vars:
    URL: play.example.com
  tasks:
    - name: Access a variable
      ansible.builtin.debug:
        msg: URL == {{URL}}


- name: Declare variable in another file
  hosts: all
  connection: local
  vars_files:
    - var.yml
  tasks:
    - name:  access  veriable
      ansible.builtin.debug:
        msg: URL == {{URL}}
## vars_files can also be declared on task level.

- name: Declare variable at task level
  hosts: all
  connection: local
  tasks:
    - name: Declare and access a veriable
      ansible.builtin.debug:
        msg: URL == {{URL}}
      vars:
        URL: task.example.com


- name: Declare variable from inventory file
  hosts: all
  connection: local
  tasks:
    - name:  access  veriable
      ansible.builtin.debug:
        msg: URL == {{URL}}

- name: access a fact
  hosts: all
  connection: local
  tasks:
    - name:  access  fact
      ansible.builtin.debug:
        msg: ansible HOST name == {{ansible_fqdn}}

- name: Register a variable
  hosts: all
  connection: local
  tasks:
    - name: run a shell command
      ansible.builtin.shell: uptime
      register: out
    - name: Print out
      ansible.builtin.debug:
        msg: "{{out}}"
